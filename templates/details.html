<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TASK-APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Poppins:wght@600&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .outlined-text {
            font-size: 75px;
            color: white;
            -webkit-text-stroke: 3px black;
        }


        .styled-input {
            border: 2px solid black;
            height: 40px;
            font-size: 16px;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="d-flex justify-content-center align-items-center outlined-text">DETAILS</h1>
    <form action="{{ url_for('edit_task', id=task.id) }}" method="GET">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control styled-input" id="id" name="id" readonly value="{{ task.id }}">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control styled-input" id="title" name="title" readonly value="{{ task.title }}">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control styled-input" id="date" name="date" readonly value="{{ task.date }}">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" disabled id="isDone" name="isDone" readonly {% if task.isDone %}checked{% endif %}>
            <label class="form-check-label" for="isDone">
                Is Done
            </label>
        </div>

        <div id="notes">
            <h3>Notes</h3>
            {% for note in task.notes %}
                <div class="mb-3">
                    <label for="note_{{ note.id }}" class="form-label">Note {{ loop.index }}</label>
                    <input type="text" class="form-control styled-input" id="note_{{ note.id }}" name="notes[{{ note.id }}]" readonly value="{{ note.description }}">
                </div>
            {% endfor %}
        </div>


    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
