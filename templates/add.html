<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TASK-APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Poppins:wght@600&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .outlined-text {
            font-size: 55px;
            color: white;
            -webkit-text-stroke: 3px black;
        }

        .outlined-text-btn {
            font-size: 20px;
            color: white;
            -webkit-text-stroke: 1px black;
        }
        .heading {
            font-size: 20px;
        }
        .styled-input {
            border: 2px solid black;
            height: 40px;
            font-size: 16px;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .styled-checkbox {
            border: 2px solid black;
            height: 20px;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="d-flex justify-content-center align-items-center outlined-text">ADD NEW TASK</h1>
    <form action="{{ url_for('add_task') }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label heading">Title</label>
            <input type="text" class="form-control styled-input" id="title" name="title" required>
        </div>
        <div id="details-container">
            <div class="mb-3">
                <label for="detail-0" class="form-label heading">Detail</label>
                <input type="text" class="form-control styled-input" id="detail-0" name="details[]">
            </div>
        </div>
        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input styled-checkbox" id="isDone" name="isDone">
            <label class="form-check-label heading" for="isDone">Is Done</label>
        </div>
        <button type="button" class="btn btn-primary btn-lg outlined-text-btn border rounded-3 border-dark border-2" id="add-detail-btn">Add Detail
            <i class="fa-solid fa-plus"></i>
        </button>
        <button type="submit" class="btn btn-success btn-lg outlined-text-btn border rounded-3 border-dark border-2">Save Task
            <i class="fa-regular fa-bookmark"></i>
        </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let detailCount = 1;
        const detailsContainer = document.getElementById('details-container');
        const addDetailBtn = document.getElementById('add-detail-btn');

        addDetailBtn.addEventListener('click', function () {
            const newDetailDiv = document.createElement('div');
            newDetailDiv.classList.add('mb-3');
            newDetailDiv.innerHTML = `
                <label for="detail-${detailCount}" class="form-label heading">Detail</label>
                <input type="text" class="form-control styled-input" id="detail-${detailCount}" name="details[]">
            `;
            detailsContainer.appendChild(newDetailDiv);
            detailCount++;
        });
    });
</script>
</body>
</html>
